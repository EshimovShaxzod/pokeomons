<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row  mt-5">
            <form class="pakemon-form">
                <input class="form-control py-2 pakemon-search-input" type="search" aria-label="Enter pokemon name.." placeholder="Pakemon name..">
            </form>
        </div>
    </div>
    
    <div class="container">
        <div class="row pokemon-results my-5">
            

            <div class="loading d-flex align-items-center justify-content-center">
                <img src="./img/loading.svg" alt="">
            </div>
        </div>
        <button class="btn btn-primary w-25 more-btn">More</button>
    </div>
    
    <template class="pokemons-template">
        <div class="col-12 col-md-6 col-log-4 col-xl-3 mb-3">
            <div class="card h-100">
                <img class="pokemon-img" src="" alt="">
                <div class="card-body">
                    <h3 class="pokemon-title mb-1"></h3>
                    <p class="pokemon-type mb-2"></p>
                    <p class="pokemon-candy"></p>
                    <div class="d-flex align-items-center justify-content-center">
                        <span class="pokemon-time d-flex align-items-center me-4"></span>
                        <!-- <span class="pokemon-agg"></span> -->
                        <span class="pokemon-avg"></span>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary info-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">More info</button>
                </div>
            </div>
        </div>
    </template>

     <!-- MODAL START -->
     <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-pokemon-title"></h3>
                </div>
                <div class="modal-body">
                    <div class="row pokemon-content col-md-12">
                        <div class="col-md-12 col-lg-5 col-xl-5">
                            <img class="modal-pokemon-img" src="" alt="">
                        </div>
                        <div class="col-md-12 col-lg-6 col-xl-5 d-flex flex-column">
                            
                                <p class="modal-pokemon-type mb-2"></p>
                                <p class="modal-pokemon-candy mb-2"></p>
                                <p class="modal-pokemon-weaknesses"></p>
                            
                                <div class="d-flex">
                                    <p class="modal-pokemon-height me-5"></p>
                                    <p class="modal-pokemon-weight"></p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MODAL END -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/pokemons.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/filter.js"></script>
</body>
</html>
