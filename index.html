<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row pokemon-results my-5">
            

            <div class="loading d-flex align-items-center justify-content-center">
                <img src="./img/loading.svg" alt="">
            </div>
        </div>
        <button class="btn btn-primary w-25 more-btn">More</button>
    </div>
    
    <template class="pokemons-template">
        <div class="col-12 col-md-6 col-log-4 col-xl-3 mb-3">
            <div class="card h-100">
                <img class="pokemon-img" src="" alt="">
                <div class="card-body">
                    <h3 class="pokemon-title mb-1"></h3>
                    <p class="pokemon-type mb-2"></p>
                    <p class="pokemon-candy"></p>
                    <div class="d-flex align-items-center justify-content-center">
                        <span class="pokemon-time d-flex align-items-center me-4"></span>
                        <!-- <span class="pokemon-agg"></span> -->
                        <span class="pokemon-avg"></span>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary">More info</button>
                </div>
            </div>
        </div>
    </template>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/pokemons.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
